<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <!--AUDIO-->
    <audio controls autoplay src="n20.mp3">
        <!--
            "audio controls" = makes a player for audio
            "src=" = directs to the path of a music
            "autoplay" = plays the music automatically
            "muted" = mutes the audio naturally
            "loop" = loops the music
            "audio tags with source src=" = can nest multiple nested loops
        -->
</body>
</html>
